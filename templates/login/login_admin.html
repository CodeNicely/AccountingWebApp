<html>
<title>LOGIN</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<h2 align="center" style="font-family: 'Nimbus Mono L';color: darkblue">{{ error_message }}</h2>

<div class="container">
	<div class="jumbotron">
		<h2 align="center" >WELCOME TO THE LOGIN PAGE</h2>
    </div>
</div>
<div class="container-fluid">
<div class="row">
    <div class="col-offset-6">
	    <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-5">
                            USERNAME :
                        </label>
                        <div class="col-sm-6">
                            <input type="text" maxlength="30" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5">
                            PASSWORD :
                        </label>
                       <div class="col-sm-6">
                           <input type="password" name="password" required>
                       </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5">
                            MOBILE NUMBER :
                        </label>
                        <div class="col-sm-6">
                            <input type="number" maxlength="10" name="mobile" required>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-5">
                                <br><button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                        <br><br><br>

                </div>

                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
</div>
</body>
</html>
